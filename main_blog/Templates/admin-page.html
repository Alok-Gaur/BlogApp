<!-- Admin page where admin can create and delete posts -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main_blog/static/style/admin-page.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="logo">BlogPost</div>

        <!-- Form to create Posts -->
        <div class="create-post container">
            <h2>Create Blog</h2>
            <form action="" class="create-post-form">
                <label for="title">Title</label>
                <input type="text" name="title" class="input-title">
                <label for="input-content">Post</label>
                <textarea name="input-content" id="input-content"></textarea>
                <button class="submit" type="submit">Create</button>
            </form>
        </div>

        <!-- All Posts to view and delete -->
        <div class="container">
            <div class="blog-container">
                <form action="" class="blog">
                    <div class="title">This is the title of the blog</div>
                    <div class="discription">Hiiiiiiiiiii. This is the discription for the texting purpose.</div>
                    <div class="timestamp">3.43</div>
                    <button type="submit">Delete</button>
                </form>
            </div>

            <div class="blog-container">
                <form action="" class="blog">
                    <div class="title">This is the title of the blog</div>
                    <div class="discription">Hiiiiiiiiiii. This is the discription for the texting purpose.</div>
                    <div class="timestamp">3.43</div>
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
