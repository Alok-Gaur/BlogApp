{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <title>Blog List</title>
</head>

<body>
    <div>
        <div class="logo">
            <h3>BlogPost</h3>
        </div>

        <!-- container for available posts with title and short discription of the post -->
        <div class="main container">
            {% for blog_post in blog_posts %}
            <div class="blog-container">
                <div class="title"><a href="{% url 'blog_page' key={{blog_post.id}}">{{blog_post.title}}</a></div>
                <div class="discription">{{blog_post.content|truncatewords:60}}</div>
                <div class="timestamp">{{blog_post.timestamp}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</body>

</html>
